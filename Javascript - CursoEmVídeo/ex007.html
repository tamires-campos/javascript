<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 10px;
        }
        input[type="button"] {
            padding: 5px 10px;
        }
        #res {
            margin-top: 20px;
            font-size: 20px;
            color: rgb(255, 10, 10);
        }
    </style>
    
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="num1" id="num1" placeholder="Digite o primeiro número"> +
    <input type="number" name="num2" id="num2" placeholder="Digite o segundo número">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var n1 = parseFloat(window.document.getElementById('num1').value); //aqui criei uma variável n1 que recebe o valor do input num1 e converte para float (que seria número com vírgula)  e Com o ".value", você pega apenas o conteúdo que está dentro dele. e o "parseFloat" serve para converter um texto (string) em um número decimal senão iria concatenar (juntar) o texto ao invés de somar os números.
            var n2 = parseFloat(window.document.querySelector('#num2').value); //aqui criei uma variável n2 que recebe o valor do input num2 e converte para float (que seria número com vírgula), porem utilizando o querySelector
            var soma = n1 + n2;
            var res = window.document.getElementById('res');
            res.innerHTML = `A soma de ${n1} + ${n2} é igual a <strong>${soma}</strong>`; // Aqui o resultado da soma é exibido no elemento com id "res" usando template literals (as crases `) para facilitar a interpolação de variáveis.
        }

    </script>

</body>
</html>
