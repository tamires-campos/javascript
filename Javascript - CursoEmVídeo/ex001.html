<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS</title>
    <style>
        body{
            background-color: rgb(116, 116, 195);
            color: white;
            font: normal 20pt arial;
        }

        h1{
            color: rgb(255, 180, 40);
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.552);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>    
    <p>Já me livrei da maldição!</p>

    <script>
        window.alert('Essa é minha primeira mensagem!') //Irá criar uma janela com um alerta no windows (OPÇÃO DE "OK") - e eu não preciso colocar "window" no começo pois não é obrigatório
        window.confirm('Está gostando de estudar JS?')  //Irá criar uma janela com uma mensagem de confirmação (OPÇÃO DE "OK" E "CANCELAR")              
        window.prompt('Qual é seu nome?') //Irá criar uma janela e perguntar perguntar algo para o usuario para responder digitando (OPÇÃO DE "OK" E "CANCELAR") - prompt = solicitar um informação
    </script>
</body>
</html>
